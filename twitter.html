<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <title>Twitter</title>

        <link rel="stylesheet" href="css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body onload="time(); iniciar()">
            <div class="conteiner bgtwitter">
                <div class= "fixo">
                    <div class="logo-if">
                        <img src="img/logoif.png"  alt="">
                    </div>
                    <div class="relogio" id="relogio">
                        <div class= "diadata" id="diadata"></div>
                        <div class = "hora"  id="hora"></div>
                    </div>
                </div>
                
                <!-- Publicação do Twitter-->
                <div class="mural-twitter shadow">

                        <div class="foto-perfil" id="foto-perfil"></div>
                        <div class="usuario-twitter">
                            <p><b id="nome-usuario"></b> <i class="user" id="username"></i></p>
                        </div>
                
                    </div>
                    <div class="tweet post">
                        <div id="twittexto"></div>
                    </div>
                </div>
                
                <div class="logocanto" id="logotwitter">
                    <img src="img/logotwitter.png" alt="">
                </div>
            </div>
        
    </body>
